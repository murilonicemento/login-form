<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Login Form</title>
</head>

<body>
    <header>
        <img src="assets/img/logo.svg" alt="Logo camp.in" title="Logo" width="115px" height="28px">
        <div>
            <span> <img src="assets/img/log-in.svg" alt="Log in" title="Log in"> Faça seu login</span>
            <p>Entre com suas informações de cadastro.</p>
        </div>
    </header>
    <main>
        <form action="">
            <label for="email">E-mail</label>
            <input type="" name="email" id="email" placeholder="Digite seu e-mail">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite sua senha">
            <div class="custom-checkbox">
                <input type="checkbox" name="checkbox" id="checkbox"> 
                <label for="checkbox">Lembre-me</label>
                <span>Esqueci minha senha</span>
            </div>
            <button>Entrar</button>
            <p>Não tem uma conta? <strong>Registre-se</strong></p>
        </form>
    </main>
</body>

</html>
